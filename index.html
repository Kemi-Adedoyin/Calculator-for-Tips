<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  
</head>
<body>
  <img src="images/logo.svg" class="logo" alt="">
  <div class="container">
    <div class="left">
      <label for="bill">Bill</label><br>
      <input name="bill" type="number" placeholder="0" class="bill"><br><br>
      <label for="tip">Select Tip %</label><br>
      <div class="tipBox">
        <input type="button" class="tips" value="5%" name="tip">
      <input type="button" class="tips" value="10%" name="tip">
      <input type="button" class="tips" value="15%" name="tip">
      <input type="button" class="tips" value="25%" name="tip">
      <input type="button" class="tips" value="50%" name="tip">
      <input type="number" class="tips" placeholder="Custom" name="tip">
      </div><br><br>
      <label for="NumofPeople">Number of People</label><br>
      <input name="bill" type="number" placeholder="0" class="NumofPeople"><br>
    </div>
    <div class="right">
      <div class="layer1">
        <label for="tip/person">Tip Amount <br><span class="darkColor">/ person</span></label>
      <input type="number" name="tip/person" id="" placeholder="$0.00">
      </div>
      <div class="layer1">
        <label for="total/person">Total <br><span class="darkColor">/ person</span></label>
      <input type="number" name="total/person" id="" placeholder="$0.00">
    </div>
    <button type="reset">Reset</button>
  </div>



  
  
  <script src="script.js"></script>
</body>
</html>
